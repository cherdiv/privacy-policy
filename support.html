<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Поддержка</title>
  <style>
    :root {
      color-scheme: light;
      --bg-1: #f3f4f8;
      --bg-2: #e8edf3;
      --bg-3: #dfe6ee;
      --bg-4: #d7dfe8;
      --ink: #1b2330;
      --ink-soft: rgba(27, 35, 48, 0.68);
      --card: rgba(255, 255, 255, 0.9);
      --stroke: rgba(27, 35, 48, 0.08);
      --accent: #2b6cb0;
      --accent-dark: #234e7a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Alegreya", "Georgia", "Times New Roman", serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 700px at 10% -10%, rgba(255, 255, 255, 0.9), transparent 60%),
        radial-gradient(900px 600px at 100% 0%, rgba(240, 244, 250, 0.9), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2) 35%, var(--bg-3) 70%, var(--bg-4));
      min-height: 100vh;
    }
    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 36px 20px 72px;
      position: relative;
      animation: fadeIn 600ms ease-out;
    }
    h1 {
      font-size: clamp(28px, 4vw, 44px);
      margin: 0 0 6px;
      letter-spacing: 0.2px;
    }
    h2 {
      font-family: "Onest", "Trebuchet MS", "Verdana", sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: var(--ink-soft);
      margin: 24px 0 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    p {
      margin: 0 0 12px;
      color: var(--ink);
      font-size: 16px;
      line-height: 1.6;
    }
    .hero {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.95));
      border: 1px solid var(--stroke);
      border-radius: 20px;
      padding: 18px 18px 20px;
      box-shadow: 0 18px 40px rgba(27, 35, 48, 0.12);
      backdrop-filter: blur(10px);
    }
    .card {
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 16px;
      background: var(--card);
      margin: 16px 0 24px;
      box-shadow: 0 10px 22px rgba(27, 35, 48, 0.1);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-family: "Onest", "Trebuchet MS", "Verdana", sans-serif;
      box-shadow: 0 10px 20px rgba(35, 78, 122, 0.3);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(35, 78, 122, 0.35); }
    .links a {
      color: var(--ink);
      text-decoration: none;
      margin-right: 14px;
      font-weight: 600;
      border-bottom: 2px solid rgba(28, 15, 25, 0.2);
    }
    .links a:hover { border-bottom-color: rgba(28, 15, 25, 0.6); }
    iframe {
      width: 100%;
      max-width: 980px;
      height: 520px;
      border: 0;
      border-radius: 16px;
      box-shadow: 0 14px 28px rgba(27, 35, 48, 0.14);
      background: #fff;
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.85);
      font-family: "Onest", "Trebuchet MS", "Verdana", sans-serif;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.6px;
      color: var(--ink);
      border: 1px solid var(--stroke);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 640px) {
      .hero { padding: 16px; }
      iframe { height: 560px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="hero">
      <span class="badge">Вместе • Support</span>
      <h1>Поддержка</h1>
      <p>Если у вас возникли вопросы или проблемы с приложением, напишите нам — поможем быстро и по делу.</p>
    </div>

    <h2>Форма обращения</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfH2i7WJVcx-Y74UWPWNN5C9A978MJ-i8UlXUFJAZxkjm3csg/viewform?embedded=true" width="640" height="513" frameborder="0" marginheight="0" marginwidth="0">Загрузка…</iframe>

    <div class="links" style="margin-top: 20px;">
      <a href="https://cherdiv.github.io/privacy-policy/policy.html">Политика конфиденциальности</a>
      <a href="https://cherdiv.github.io/privacy-policy/">Пользовательское соглашение</a>
    </div>
  </main>
</body>
</html>
